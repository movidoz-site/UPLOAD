<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Streamflash API Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 10px;
    }

    /* Search bar */
    #searchBox {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 500px;
      font-size: 16px;
      border: 2px solid #000;
      border-radius: 8px;
    }

    .post-feed-widget {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .horizontal-feed {
      display: inline-flex;
      background: transparent;
      border: none;
      margin: 5px;
      cursor: pointer;
    }

    .postimg-container {
      position: relative;
      object-fit: cover;
      width: 250px;
      height: 140px;
      overflow: hidden;
      border: 3px solid #000;
      border-radius: 10px;
    }

    .postimg {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .postimg-container:hover .postimg {
      transform: scale(1.05);
    }

    /* Popup overlay */
    #pop {
      display: none;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      z-index: 99999;
      text-align: center;
    }

    #player {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 80%;
      background: #000;
    }

    #player iframe {
      width: 100% !important;
      height: 100% !important;
      border: none;
    }

    /* Close button */
    #closeBtn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 24px;
      color: white;
      cursor: pointer;
      background: red;
      padding: 5px 10px;
      border-radius: 8px;
      z-index: 100000;
    }
  </style>
</head>
<body>
  <h1>Streamflash API Test</h1>
  <input type="text" id="searchBox" placeholder="🔍 Search videos by title...">

  <div class="post-feed-widget" id="video-list"></div>

  <!-- Popup -->
  <div id="pop">
    <div id="closeBtn">✖ Close</div>
    <div id="player"></div>
  </div>

  <script>
    const apiKey = "57da40e4e652807b8d8515c4d099a88b3dd05504ed17b497f7f5af612908f21c";
    const apiUrl = `https://streamflash.sx/api/list_videos.php?api_key=${apiKey}`;

    let videosData = [];

    // Fetch API
    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        if (data.success && data.videos.length > 0) {
          videosData = data.videos;
          renderVideos(videosData);
        }
      });

    function renderVideos(videos) {
      const list = document.getElementById("video-list");
      list.innerHTML = "";
      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "horizontal-feed";
        div.innerHTML = `
          <div class="postimg-container">
            <img src="${video.thumbnail}" class="postimg" alt="${video.title}">
          </div>
        `;
        div.addEventListener("click", () => {
          document.getElementById("player").innerHTML = video.iframe;
          document.getElementById("pop").style.display = "block";
        });
        list.appendChild(div);
      });
    }

    // Search filter
    document.getElementById("searchBox").addEventListener("keyup", function() {
      const keyword = this.value.toLowerCase();
      const filtered = videosData.filter(v => v.title.toLowerCase().includes(keyword));
      renderVideos(filtered);
    });

    // Close popup
    document.getElementById("closeBtn").addEventListener("click", () => {
      document.getElementById("pop").style.display = "none";
      document.getElementById("player").innerHTML = "";
    });
  </script>
</body>
</html>
