<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Up4Stream Account Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    #account-box {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 500px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    .info {
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div id="account-box">
    <h2>Up4Stream Account Info</h2>
    <div id="result">Loading...</div>
  </div>

  <script>
    async function fetchAccountInfo() {
      try {
        const response = await fetch("https://up4stream.com/api/account/info?key=605s9lfso9rfxnbyccv");
        const data = await response.json();

        if (data.status === 200) {
          const r = data.result;
          document.getElementById("result").innerHTML = `
            <div class="info"><b>Username:</b> ${r.login}</div>
            <div class="info"><b>Email:</b> ${r.email}</div>
            <div class="info"><b>Files Total:</b> ${r.files_total}</div>
            <div class="info"><b>Storage Used:</b> ${r.storage_used} MB</div>
            <div class="info"><b>Storage Left:</b> ${r.storage_left} MB</div>
            <div class="info"><b>Premium:</b> ${r.premium ? "Yes (expires: " + r.premium_expire + ")" : "No"}</div>
            <div class="info"><b>Balance:</b> $${r.balance}</div>
          `;
        } else {
          document.getElementById("result").textContent = "Error: " + data.msg;
        }
      } catch (err) {
        document.getElementById("result").textContent = "Failed to fetch account info.";
      }
    }

    fetchAccountInfo();
  </script>
</body>
</html>
