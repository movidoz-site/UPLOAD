<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamUP Video Gallery</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f0f2f5; }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { text-align: center; color: #333; }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .video-item h2 {
            font-size: 1.2em;
            padding: 15px;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .video-iframe {
            width: 100%;
            height: 200px; /* Adjust height as needed */
            border: none;
        }
        .loading-text {
            text-align: center;
            font-size: 1.5em;
            color: #666;
            padding: 50px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>StreamUP Video Gallery</h1>
        <div id="video-gallery" class="video-list">
            <!-- Videos will be dynamically loaded here -->
            <p class="loading-text">Loading videos...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '57da40e4e652807b8d8515c4d099a88b3dd05504ed17b497f7f5af612908f21c'; 
            const gallery = document.getElementById('video-gallery');

            // Function to fetch videos from the API
            const fetchVideos = async () => {
                try {
                    const response = await fetch(`https://streamflash.sx/api/list_videos.php?api_key=${apiKey}`);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    displayVideos(data.videos);
                } catch (error) {
                    console.error('Error fetching videos:', error);
                    gallery.innerHTML = `<p class="loading-text error">Failed to load videos. Please try again later.</p>`;
                }
            };

            // Function to display videos on the page
            const displayVideos = (videos) => {
                gallery.innerHTML = ''; // Clear loading message

                if (videos && videos.length > 0) {
                    videos.forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');

                        const iframeSrc = `https://strmup.to/${video.Filecode}`;

                        videoItem.innerHTML = `
                            <h2>${video.title}</h2>
                            <iframe class="video-iframe" src="${iframeSrc}" allowfullscreen></iframe>
                        `;

                        gallery.appendChild(videoItem);
                    });
                } else {
                    gallery.innerHTML = `<p class="loading-text">No videos found.</p>`;
                }
            };

            fetchVideos(); // Initiate the fetch when the page loads
        });
    </script>

</body>
</html>
